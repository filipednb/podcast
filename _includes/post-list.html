
<!-- Post List Start -->

<li>
  <time datetime="{{ post.date | date_to_string }}">
    <span class="day">{{ post.date | date: '%e' }}</span>
    <span class="month">{{ post.date | date: '%^b' }}</span>
    <span class="year">{{ post.date | date: '%Y' }}</span>
  </time>
  <div class="info">
    <h2 class="title"><a href="{{site.baseurl}}{{post.url}}">#{{ post.title }}</a></h2>
    {{ post.summary | strip_html | markdownify | truncatewords: site.post-preview-words }}
